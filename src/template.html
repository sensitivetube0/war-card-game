<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="war">WAR</h1>
      <div class="player1Value"></div>
      <div class="player2Value"></div>
    </div>

    <form action="#" class="form">
      <button class="start" type="button">Start Game</button>
      <div class="inputs">
        <div class="player1">
          <label for="player1">Player1:</label>
          <input required type="text" name="player1" id="player1" />
        </div>
        <div class="player2">
          <label required for="player2">Player2:</label>
          <input type="text" name="player2" id="player2" />
        </div>
        <button class="startR" type="button">Start Round</button>
      </div>
    </form>
    <div class="boxes">
      <div class="box1">
        <div class="card1"></div>
      </div>
      <div class="vs">VS</div>
      <div class="box2">
        <div class="card2"></div>
      </div>
    </div>
  </body>
</html>
